<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build-a-List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Build-a-List</h1>
    <p>Add items to a growing list dynamically.</p>
  </header>

  <main>
    <section>
      <input type="text" id="itemInput" placeholder="Type something...">
      <button id="addButton">Add Item</button>
      <ul id="itemList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 List Builder Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
