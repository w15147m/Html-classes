<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movies Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Favorite Movies Tracker</h1>
    <p>Enter movie names and build your personal watchlist.</p>
  </header>

  <main>
    <section>
      <input type="text" id="movieInput" placeholder="Movie title">
      <button id="addMovieButton">Add Movie</button>
      <ol id="movieList"></ol>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Movie Tracker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
