<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Traffic Light Simulator</h1>
    <p>Click a button to turn on a light.</p>
  </header>

  <main>
    <section>
      <div id="light" class="light"></div>
      <div class="controls">
         <button id="redBtn">Red</button>
         <button id="yellowBtn">Yellow</button>
         <button id="greenBtn">Green</button>      
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Traffic Light Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
