<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greet Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Greeting App</h1>
    <p>Enter your name and click the button to be greeted.</p>
  </header>

  <main>
    <section>
      <label for="nameInput">Your Name:</label>
      <input type="text" id="nameInput" placeholder="e.g., Alex">
      <button id="greetButton">Greet Me!</button>
      <p id="greetingOutput"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Greeting Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
