<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Character Counter</h1>
    <p>See how many characters you've typed as you go.</p>
  </header>

  <main>
    <section>
      <label for="messageBox">Your Message:</label>
      <textarea id="messageBox" rows="5" placeholder="Start typing..."></textarea>
      <p><strong>Characters:</strong> <span id="charCount">0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Character Counter Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
