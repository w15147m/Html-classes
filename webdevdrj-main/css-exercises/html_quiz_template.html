<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Basics Quiz</title>
    <link rel="stylesheet" href="styles/html_quiz_template.css">
</head>
<body>

    <header>
        <h1>HTML Basics Quiz</h1>
        <p>Test your knowledge with these quick multiple-choice questions.</p>
    </header>

    <main>
        <form action="#" method="post">
            <section>
                <h2>1. What does HTML stand for?</h2>
                <label>
                    <input type="radio" name="q1" value="a">
                    HyperText Markup Language
                </label>
                <label>
                    <input type="radio" name="q1" value="b">
                    HighText Machine Language
                </label>
                <label>
                    <input type="radio" name="q1" value="c">
                    Hyperlink and Text Markup Language
                </label>
            </section>

            <section>
                <h2>2. Which tag creates a paragraph?</h2>
                <label>
                    <input type="radio" name="q2" value="a">
                    &lt;h2&gt;
                </label>
                <label>
                    <input type="radio" name="q2" value="b">
                    &lt;p&gt;
                </label>
                <label>
                    <input type="radio" name="q2" value="c">
                    &lt;div&gt;
                </label>
            </section>

            <section>
                <input type="submit" value="Submit Quiz">
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 John Doe's Quiz Hub</p>
    </footer>

</body>
</html>
