<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles/gallery.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1>My Photo Gallery</h1>
    <p>Snapshots from recent adventures</p>
  </header>

  <main class="gallery">
    <figure>
      <img src="images/sunset.png" alt="Sunset over the lake">
      <figcaption>Lake Sunset</figcaption>
    </figure>
    <figure>
      <img src="images/mountain_landscape.png" alt="Mountain landscape">
      <figcaption>Mountain View</figcaption>
    </figure>
    <figure>
      <img src="images/skyline_night.png" alt="City skyline at night">
      <figcaption>Night City Lights</figcaption>
    </figure>
    <figure>
      <img src="images/flower_closeup.png" alt="Close-up of flower petals">
      <figcaption>Flower Close-up</figcaption>
    </figure>
  </main>

  <footer>
    <p>&copy; 2025 Jane Studentâ€™s Gallery</p>
  </footer>

</body>
</html>
