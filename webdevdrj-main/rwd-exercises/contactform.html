<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Contact Form</title>
  <link rel="stylesheet" href="styles/contactform.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <p>Please fill out the form below.</p>
  </header>

  <main>
    <form action="#" method="post" aria-labelledby="contact-heading">
      <fieldset>
        <legend id="contact-heading">Contact Form</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-required="true">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

        <!-- use only one (role="alert" or "aria-live="polite")!-->
        <p id="status" role="alert" aria-live="polite"></p>

        <input type="submit" value="Send Message">
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Jane Student</p>
  </footer>

</body>
</html>
