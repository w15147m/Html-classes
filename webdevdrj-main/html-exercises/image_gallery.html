<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Image Gallery</title>
</head>
<body>

    <header>
        <h1>My Favorite Travel Destinations</h1>
        <p>A small gallery of places I've visited or dream of visiting someday.</p>
    </header>

    <main>
        <section>
            <h2>Gallery</h2>
            <figure>
                <img src="images/paris.png" alt="Eiffel Tower in Paris" width="300">
                <figcaption>Paris, France</figcaption>
            </figure>

            <figure>
                <img src="images/kyoto.png" alt="Cherry blossoms in Kyoto" width="300">
                <figcaption>Kyoto, Japan</figcaption>
            </figure>

            <figure>
                <img src="images/grandcanyon.png" alt="View of the Grand Canyon" width="300">
                <figcaption>Grand Canyon, USA</figcaption>
            </figure>

            <figure>
                <img src="images/rome.png" alt="Colosseum in Rome" width="300">
                <figcaption>Rome, Italy</figcaption>
            </figure>

            <figure>
                <img src="images/cape-town.png" alt="Table Mountain in Cape Town" width="300">
                <figcaption>Cape Town, South Africa</figcaption>
            </figure>

            <figure>
                <img src="images/sydney.png" alt="Opera House in Sydney" width="300">
                <figcaption>Sydney, Australia</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 John Doe's Gallery</p>
    </footer>

</body>
</html>
