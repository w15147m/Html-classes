<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Basics Quiz</title>
</head>
<body>

    <header>
        <h1>HTML Basics Quiz</h1>
        <p>Test your knowledge with these quick multiple-choice questions.</p>
    </header>

    <main>
        <form action="#" method="post">
            <section>
                <h2>1. What does HTML stand for?</h2>
                <input type="radio" id="q1a" name="q1" value="a">
                <label for="q1a">HyperText Markup Language</label><br>

                <input type="radio" id="q1b" name="q1" value="b">
                <label for="q1b">HighText Machine Language</label><br>

                <input type="radio" id="q1c" name="q1" value="c">
                <label for="q1c">Hyperlink and Text Markup Language</label><br>
            </section>

            <section>
                <h2>2. Which tag creates a paragraph?</h2>
                <input type="radio" id="q2a" name="q2" value="a">
                <label for="q2a">&lt;h2&gt;</label><br>

                <input type="radio" id="q2b" name="q2" value="b">
                <label for="q2b">&lt;p&gt;</label><br>

                <input type="radio" id="q2c" name="q2" value="c">
                <label for="q2c">&lt;div&gt;</label><br>
            </section>

            <section>
                <input type="submit" value="Submit Quiz">
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 John Doe's Quiz Hub</p>
    </footer>

</body>
</html>
